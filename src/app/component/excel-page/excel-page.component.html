<div [ngClass]="(['container-fluid'])">
  <div [ngClass]="(['row'])">
    <div [ngClass]="(['col-md-3'])">
      <app-categories (selectedNodeChange)="onSelectedNodeChange($event)"></app-categories>
    </div>
    <div [ngClass]="(['col-md-7'])">
      <!--<app-dbui></app-dbui>-->
      <!--<app-projects-grid></app-projects-grid>-->
      <app-excel [node]="selectedNode" (gotAllRankingColumns)="onGotAllRankingColumns($event)"></app-excel>
      
    </div>
    <div [ngClass]="(['col-md-2'])">
      <!--<app-dbui></app-dbui>-->
      <!--<app-projects-grid></app-projects-grid>-->
      <app-excel-column-list [node]="selectedNode" [allRankingColumns]="allColumns"></app-excel-column-list>
      
    </div>
  </div>

</div>
